<!DOCTYPE html>
<html>
<head>
    <title>Logos SVG</title>

</head>
<body>

        <svg width="400px" height="500px">

    <div class="columna">
        <h3>Logo Apple</h3>
        <img src="img/apple.svg" width="400px" height="500px" >

    <div class="columna">
        <h3>Logo Propi</h3>

</html>
